version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: clothing_store_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-clothing_store_root}
      MYSQL_DATABASE: ${DB_NAME:-clothing_store}
      MYSQL_USER: ${DB_USER:-clothing_store_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-clothing_store_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - clothing_store_network
    command: --default-authentication-plugin=mysql_native_password

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: clothing_store_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - clothing_store_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clothing_store_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-clothing_store}
      DB_USER: ${DB_USER:-clothing_store_user}
      DB_PASSWORD: ${DB_PASSWORD:-clothing_store_password}
      DATABASE_URL: mysql://${DB_USER:-clothing_store_user}:${DB_PASSWORD:-clothing_store_password}@mysql:3306/${DB_NAME:-clothing_store}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_here}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_super_secret_refresh_key_here}
      REDIS_URL: redis://redis:6379
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - clothing_store_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clothing_store_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Clothing Store}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - clothing_store_network

volumes:
  mysql_data:
  redis_data:


networks:
  clothing_store_network:
    driver: bridge
