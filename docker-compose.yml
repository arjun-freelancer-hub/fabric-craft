services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: fabric-craft-mysql
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # MySQL will use DB_PASSWORD, DB_NAME, DB_USER from backend/.env
      # If not set in .env, use defaults
      # Note: MySQL doesn't allow MYSQL_USER="root", so we only set MYSQL_ROOT_PASSWORD
      # If you need a non-root user, set DB_USER to something other than "root" in backend/.env
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-clothing_store}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fabric-craft-network

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: fabric-craft-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - fabric-craft-network

  # Backend Service (Development Mode)
  backend:
    image: node:24-alpine
    container_name: fabric-craft-backend
    restart: unless-stopped
    working_dir: /app
    env_file:
      - ./backend/.env
    environment:
      # Override Docker-specific networking variables
      - DB_HOST=mysql
      - DB_PORT=3306
      # Construct DATABASE_URL from individual variables for Docker networking
      # DATABASE_URL will use DB_USER, DB_PASSWORD, and DB_NAME from .env file or defaults
      - DATABASE_URL=mysql://${DB_USER:-root}:${DB_PASSWORD:-rootpassword}@mysql:3306/${DB_NAME:-clothing_store}
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:3000
      - PORT=5001
    ports:
      - "5001:5001"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Persist node_modules to avoid reinstalling on every restart
      - backend_node_modules:/app/node_modules
      # Mount uploads and logs
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    command: sh -c "apk add --no-cache openssl libc6-compat 2>/dev/null || true && npm install && npx prisma generate && npm run dev"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - fabric-craft-network

  # Frontend Service (Development Mode)
  frontend:
    image: node:24-alpine
    container_name: fabric-craft-frontend
    restart: unless-stopped
    working_dir: /app
    env_file:
      - ./frontend/.env.local
    environment:
      # Override Docker-specific networking variables
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api
      - NODE_ENV=development
      # Next.js development server settings
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Persist node_modules to avoid reinstalling on every restart
      - frontend_node_modules:/app/node_modules
      # Exclude .next from volume mount for better performance
      - /app/.next
    command: sh -c "npm install && npm run dev"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - fabric-craft-network

# Named Volumes
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

# Network
networks:
  fabric-craft-network:
    driver: bridge
