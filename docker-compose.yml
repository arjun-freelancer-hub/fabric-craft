services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: fabric-craft-mysql
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # MySQL will use DB_PASSWORD, DB_NAME, DB_USER from backend/.env
      # If not set in .env, use defaults
      # Note: MySQL doesn't allow MYSQL_USER="root", so we only set MYSQL_ROOT_PASSWORD
      # If you need a non-root user, set DB_USER to something other than "root" in backend/.env
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-clothing_store}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fabric-craft-network

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: fabric-craft-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - fabric-craft-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fabric-craft-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Override Docker-specific networking variables
      - DB_HOST=mysql
      - DB_PORT=3306
      # DATABASE_URL will be constructed from individual variables by entrypoint script
      # Note: When using docker-compose exec, use the seed scripts which construct DATABASE_URL
      # or manually export: export DATABASE_URL="mysql://${DB_USER}:${DB_PASSWORD}@mysql:3306/${DB_NAME}"
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:3001
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fabric-craft-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:5000/api
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Clothing Store}
    container_name: fabric-craft-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.local
    environment:
      # Override Docker-specific networking variables
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - NODE_ENV=production
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fabric-craft-network

# Named Volumes
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# Network
networks:
  fabric-craft-network:
    driver: bridge
